<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylehome.css">
    <title>Tugas Web Berita</title>
</head>
<body class="m-0 p-0">
    <div class="container-fluid m-0 p-0">
      <!-- Navbar -->
      <div>
        <nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand text-info" href="#headline">Breaking News</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#general" id="general">General</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#business" id="business">Business</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#sports" id="sports">Sports</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#technology" id="technology">Technology</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#entertainment" id="entertainment">Entertainment</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" id="newsQuery" type="search" placeholder="Search news" aria-label="Search">
                <button class="btn btn-outline-secondary text-info" id="searchBtn" type="button">Find</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
      <!-- News -->
      <div class="container-fluid bg-dark text-justify text-light">
        <div class="p-3" id="newsType"></div>
        <div class="row m-0 bg-secondary p-0" id="newsDetail"></div>
      </div>

        

      <!-- footer -->
      <footer>
        <ul class="nav justify-content-center m-0 bg-dark">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="https://www.instagram.com/alifgunadi/"><h5 class="text-light">Alif<span class="text-info">Gunadi</span></h5></a>
          </li>
          
        </ul>

      </footer>




    </div>
</body>
<script src="./home.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
